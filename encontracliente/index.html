<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontra Clientes</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body style="overflow: hidden;">
    <div id="container">
        <div id="form">
            <img src="img/logo.png" alt="Logo">

            <form action="consullta.html" method="POST">
                <input type="text" name="pesquisa" placeholder="Segmento">
                <input type="submit" value="Procurar">
            </form>
            <div id="buttons">
                <button id="export" class="outher-buttons">Export</button>
                <button id="zapzap" class="outher-buttons">send</button>
            </div>
        </div>
    </div>
    <img id="solta" src="img/procurando.png" alt="procurando">
    <img id="paulo" src="img/paulinho.png" alt="paulinho">

    <script>
        var time = window.setInterval(paulinho, 50000);
        var removeTime = window.setInterval(function(){
                img.classList.remove("animacao");
            }, 57000);

        var img = document.getElementById("paulo");

        function paulinho(){
            img.classList.add("animacao");
        }
    </script>

    <script src="js/script.js"></script>
</body>

</html>
